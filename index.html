    <meta name="format-detection" content="telephone = no"/>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
    <title>接红包</title>
    <script src="./js/zepto.js"></script>
    <script src="./js/touch.js"></script>

<body>
<div class="load">
    <div class="loader loader-1">
        <div class="loader-outter"></div>
        <div class="loader-inner"></div>
    </div>
</div>
<div class="main">
    <div class="part part1">
        <!-- <div class="part1_start"></div>
        <div class="part1_regular"></div> -->
        <div class="top-title"></div>
        <div class="tips-bg">
            <div class="tips-box box1">
                <p class="tips">拖动圣诞袜接住圣诞礼物</p>
                <p class="time-btn">3s</p>
            </div>
        </div>
    </div>
    <div class="part part2">
        <!-- <div class="score"></div>
        <div class="time_out"></div> -->
       
        <div class="top-title">
            <div class="timeBar">
                <div class="bar-box">
                    <div class="bar"></div>
                </div>
                <div class="time-box">30S</div>
            </div>
        </div>
        <canvas id="canvas">您的浏览器不支持该游戏</canvas>
    </div>
    <div class="part part3">
        <!-- <div class="result_title">
        </div>
        <div class="get_title">得分</div>
        <div class="get_point">0</div>
        <div class="get_title">历史最高</div>
        <div class="get_max">0</div>
        <ul class="btns">
            <li class="btn_index"></li>
            <li class="btn_again"></li>
        </ul> -->
        <div class="top-title"></div>
        <div class="tips-bg">
            <div class="tips-box box2">
                <div class="close"></div>
                <p class="tips-title">Time Up !</p>
                <p class="tips gift">太棒啦，你接住了35个礼品,xx个炸弹</p>
                <p class="tips tip-2 integral">共计100积分~</p>
                <p class="tips-go tip-2">可前往我的积分查看</p>
                <div class="go-play">再玩一次</div>
            </div>
        </div>
    </div>
    <div class="part part4">
        <div class="regular">
            <div class="regulars_title">
            </div>
            <div class="regular_content">
                游戏时间为1分钟，玩家需在1分钟内左右移动福神接住金猪和红包，游戏结束后，按接到金猪/红包的总分值计算得分。得分高于500分，可继续参加本公司线下活动。游戏中金猪/红包分值如下：
            </div>
            <ul class="points">
                <li class="point">
                    <img src="https://enuo.weibeicc.com/12game/f1.png" alt="yun"><span>=</span><span>1</span>
                </li>
                <li class="point">
                    <img src="https://enuo.weibeicc.com/12game/f3.png" alt="5g"><span>=</span><span>1</span>
                </li>
                <li class="point">
                    <img src="https://enuo.weibeicc.com/12game/f2.png" alt="pig"><span>=</span><span>5</span>
                </li>
                <li class="point">
                    <img src="https://enuo.weibeicc.com/12game/f0.png" alt="boom"><span>=</span><span>-3</span>
                </li>
            </ul>
        </div>
        <div class="regular_back"></div>
    </div>
</div>
</body>
